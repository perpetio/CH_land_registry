<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Die Schweizer Grundbuch Blockchain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <section id="home">
        <h1>Die Schweizer Grundbuch Blockchain</h1>
        <ul class="button-row">
            <li><a href="#register-land" class="js-layout-anchor"><span>Land registrieren</span></a></li>
            <li><a href="#edit-grundbuch" class="js-layout-anchor"><span>Land mutieren</span></a></li>
            <li><a href="#get-public-information" class="js-layout-anchor"><span>Auszug öffentlich</span></a></li>
            <li><a href="#get-private-information" class="js-layout-anchor"><span>Auszug privat</span></a></li>
        </ul>
    </section>
    <section id="register-land">
            <h1>Land registrieren</h1>
            <form onSubmit="App.registerLand(); return false;">
                <div class="form-group">
                    <div class="form-row">
                        <label for="egrid">EGRID:</label>
                        <input type="text" id="egrid" name="egrid">
                    </div>
                    <div class="form-row">
                        <label for="landownerName">Besitzer:</label>
                        <input type="text" id="landownerName" name="landownerName">
                    </div>
                    <div class="form-row">
                        <label for="linkToPrivateData">Datenlink:</label>
                        <input type="text" id="linkToPrivateData" name="linkToPrivateData">
                    </div>
                    <div class="form-row">
                        <label for="privateDataHash">Datenhash:</label>
                        <input type="text" id="privateDataHash" name="privateDataHash">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrieren</button>
                <a href="home" class="btn btn-primary">Zurück</a>
            </form>
    </section>
            <section id="edit-grundbuch">
                    <h1>Land mutieren</h1>
                    <form onSubmit="App.updateLand(); return false;">
                        <div class="form-group">
                            <div class="form-row">
                                <label for="egridUpdate">EGRID:</label>
                                <input type="text" id="egridUpdate" name="egridUpdate">
                            </div>
                            <div class="form-row">
                                <label for="landownerNameUpdate">Besitzer:</label>
                                <input type="text" id="landownerNameUpdate" name="landownerNameUpdate">
                            </div>
                            <div class="form-row">
                                <label for="linkToPrivateDataUpdate">Datenlink:</label>
                                <input type="text" id="linkToPrivateDataUpdate" name="linkToPrivateDataUpdate">
                            </div>
                            <div class="form-row">
                                <label for="privateDataHashUpdate">Datenhash:</label>
                                <input type="text" id="privateDataHashUpdate" name="privateDataHashUpdate">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Absenden</button>
                        <a href="home" class="btn btn-primary">Zurück</a>
                    </form>
                </section>
    <section id="get-public-information">
        <h1>Öffentliche Information</h1>
           <form onSubmit="App.getLandInformation(); return false;">
                <div class="form-group">
                    <div class="form-row">
                        <label for="egridInformation">EGRID:</label>
                        <input type="text" id="egridInformation" name="egridInformation">
                    </div>
                    <button type="submit" class="btn btn-primary">Abrufen</button>
                    <a href="home" class="btn btn-primary">Zurück</a>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">EGRID</th>
                    <th scope="col">Besitzer</th>
                </tr>
                </thead>
                <tbody id="landInformation"></tbody>
            </table>
            </div>
    </section>
    <section id="get-private-information">
        <h1>Private Information</h1>
        <form onSubmit="App.getFullLandInformation(); return false;">
            <div class="form-group">
                <div class="form-row">
                    <label for="egridFullInformation">EGRID:</label>
                    <input type="text" id="egridFullInformation" name="egridFullInformation">
                </div>
                <div class="form-row">
                        <label for="egridFullInformation">Passwort:</label>
                        <input type="text" id="egridFullInformationPW" name="egridFullInformationPW">
                    </div>
                <button type="submit" class="btn btn-primary">Abrufen</button>
                <a href="home" class="btn btn-primary">Zurück</a>
            </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Adresse:</th>
                <th scope="col">EGRID:</th>
                <th scope="col">Besitzer:</th>
                <th scope="col">Daten:</th>
                <th scope="col">Datenhash:</th>
            </tr>
            </thead>
            <tbody id="fullLandInformation">
            </tbody>
        </table>
    </section>
    <p id="numberOfLandRegistered" class="text-center"></p>
    <p id="accountAddress" class="text-center"></p>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
